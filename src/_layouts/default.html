<!DOCTYPE html>
<html lang="en">

  <head>
    {% include analytics.html %}
    <title>{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="{{ site.title }}">

    {% if page.title %}
      <meta property="og:title" content="{{ page.title }}">
    {% else %}
      <meta property="og:title" content="{{ site.title }}">
    {% endif %}

    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    <meta property="og:description" content="{{ page.description }}">
    {% endif %}

    {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}">
    {% endif %}

    <link href="https://fonts.googleapis.com/css?family=Poppins:700|Rokkitt:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ site.url }}/assets/stylesheets/style.css" />

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

  </head>

  <body>

      {% include header.html %}

      {{ content }}

      {% include footer.html %}
    <script src="{{ site.url }}/assets/javascript/script.js"></script>
  </body>

</html>
